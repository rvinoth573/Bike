<mat-card>
    <mat-card-content>
        <form [formGroup]="bikeForm" (ngSubmit)="filter()">
            <div style="float: right; display: flex;">
                <div>
                    <label>Filter By Title</label>
                    <mat-form-field>
                        <input matInput formControlName="title" placeholder="Title">
                    </mat-form-field>
                </div>
                <div style="padding-left: 10px;">
                    <label>Filter By Date</label>
                    <mat-form-field>
                        <mat-label>Enter a date range</mat-label>
                        <mat-date-range-input [rangePicker]="picker">
                            <input matStartDate formControlName="startDate" matInput placeholder="Start date">
                            <input matEndDate formControlName="endDate" matInput placeholder="End date">
                        </mat-date-range-input>
                        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                        <mat-date-range-picker #picker></mat-date-range-picker>
                    </mat-form-field>
                </div>
                <div style="padding-left: 10px; padding-top: 10px;">
                    <button mat-raised-button color="primary" type="submit">Filter</button>
                </div>
            </div>
        </form>
    </mat-card-content>
</mat-card>
